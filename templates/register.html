<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.ico' %}"/>
    <title> SignUp - {{ p_info.get.name }} </title>
</head>
<link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link type="text/css" href="{% static 'css/register.css' %}" rel="stylesheet">
<link type="text/css" href="{% static 'css/notifications.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/parsley.min.js' %}"></script>
<script src="{% static 'js/vacation_calc.js' %}"></script>


<style>
    .form-font-size {
        font-size: xx-small;
    }

    .parsley-errors-list li {
        padding: 0px;
        color: #FF0000;
    }

</style>

<body>
<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Title + Icon -->
        <div class="fadeIn first">
            <h1 align="center">Register</h1><br>
            {% for message in messages %}
                <div class="container" >
                    <div class="alert alert-danger alert-dismissible fade show">
                        <a href="#" class="closealert" data-dismiss="alert" aria-label="closealert">&times;</a>
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        </div>

    <!-- Input Form -->
    <form action="register" method="post" data-parsley-validate="" class="form-font-size">
        {% csrf_token %}

        <input type="email" class="form-control" required class="fadeIn first" name="email" placeholder="Email" autocomplete="off"
                data-parsley-required="true" data-parsley-pattern="^[a-zA-Z0-9_.]+{{ p_info.get.domain }}" data-parsley-pattern-message="Only {{ p_info.get.domain }} email domain allowed"
                data-parsley-type="email" data-parsley-required-message="Email is required">

        <input type="text" class="form-control" required class="fadeIn second" name="first_name" placeholder="FirstName"
                autocomplete="off" data-parsley-required="true" data-parsley-required-message="First name is required"
                maxlength="50" minlength="2" data-parsley-maxlength="50" data-parsley-minlength="2">

        <input type="text" class="form-control" required class="fadeIn second" name="last_name" placeholder="LastName"
                autocomplete="off" data-parsley-required="true" data-parsley-required-message="Last name is required"
                maxlength="50" minlength="2" data-parsley-maxlength="50" data-parsley-minlength="2">

        <input type="password" class="form-control" required class="fadeIn third" name="password" placeholder="Password"
                id="id_password" data-parsley-required="true" data-parsley-required-message="Password is required"
                maxlength="50" minlength="8" data-parsley-maxlength="50" data-parsley-minlength="8">

        <input type="password" class="form-control" required name="password_1" class="fadeIn third" data-parsley-required="true" placeholder="Confirm Password"
                id="id_password_1" data-parsley-equalto="#id_password" data-parsley-required-message="Confirm your password" data-parsley-error-message="Your passwords do not match"
                maxlength="50" minlength="8" data-parsley-maxlength="50" data-parsley-minlength="8">

        <br><br>
        <input type="submit" class="fadeIn fourth" value="SignUp">

    </form>

    <div id="formFooter">
        <a href="\" class="fadeIn fourth">Login</a>
    </div>

  </div>
</div>
</body>
</html>
